<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>
    <div>
      <div class="week">
        <span class="classday">월</span><span class="notclass">화</span
        ><span class="classday">수</span><span class="notclass">목</span
        ><span class="classday">금</span><span class="notclass">토</span
        ><span class="classday">일</span>
      </div>
      <div class="day1">
        <span class="blank"> </span><span class="blank"> </span
        ><span class="blank"> </span><span class="blank"> </span
        ><span id="posco">1</span><span class="nc_day">2</span
        ><span class="holiday">3</span>
      </div>
      <div class="day2">
        <span class="c_day">4</span><span class="nc_day">5</span
        ><span class="c_day">6</span><span class="nc_day">7</span
        ><span class="c_day">8</span><span class="nc_day">9</span
        ><span class="holiday">10</span>
      </div>
      <div class="day3">
        <span class="c_day">11</span><span class="nc_day">12</span
        ><span class="c_day">13</span><span class="nc_day">14</span
        ><span class="c_day">15</span><span class="nc_day">16</span
        ><span class="holiday">17</span>
      </div>
      <div class="day4">
        <span class="c_day">18</span><span class="nc_day">19</span
        ><span class="c_day">20</span><span class="nc_day">21</span
        ><span class="c_day">22</span><span class="nc_day">23</span
        ><span class="holiday">24</span>
      </div>
      <div class="day5">
        <span class="c_day">25</span><span class="nc_day">26</span
        ><span class="c_day">27</span><span class="nc_day">28</span
        ><span class="c_day">29</span><span class="nc_day">30</span
        ><span class="holiday">31</span>
      </div>
    </div>
  </body>
</html>
